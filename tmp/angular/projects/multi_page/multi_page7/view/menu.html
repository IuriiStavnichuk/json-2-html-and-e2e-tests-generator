<ul class="nav" id="nav">
    <!--| filter:{type:'news'}-->
    <!--ng:class="(link.submenu!="")? 'disabled' : ''"-->
    <li ng-repeat="link in items_menu.result" ng-class="(link.submenu)? 'disabled' : ''" ><a click='clickMenu(link.title)' href="{{link.url}}">{{link.title}}</a>

        <ul >

            <li ng-repeat='sublink in link.submenu' ng-class="(sublink.submenu)? 'disabled' : ''"><a click='clickMenu(sublink.title)' href="{{sublink.url}}">{{sublink.title}}</a>

                <ul>

                    <li ng-repeat='subsublink in sublink.submenu'><a click='clickMenu(subsublink.title)' href="{{subsublink.url}}">{{subsublink.title}}</a></li>

                </ul>

            </li>

        </ul>

    </li>

</ul>
