<!doctype html>
<html ng-app="Demo" ng-controller="DemoController">
<head>
    <script src="http://code.angularjs.org/1.0.6/angular.min.js"></script>
    <script src="components.js"></script>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <form class="form-horizontal">

        <div class="control-group" ng-repeat="field in fields" ng-switch on="field.type">

            <label class="control-label" for="inputEmail">{{field.title}}</label>

            <div class="controls" ng-switch-when="i">
                <input type="text" id="inputEmail" placeholder="{{field.value}}">
            </div>

            <div class="controls" ng-switch-when="s">
                <select><option>{{field.value}}</option></select>
            </div>

        </div>

        <div class="control-group">
            <div class="controls">
                <label class="checkbox">
                    <input type="checkbox"> Remember me
                </label>
                <button type="submit" class="btn">Sign in</button>
            </div>
        </div>

    </form>


</body>
</html>
