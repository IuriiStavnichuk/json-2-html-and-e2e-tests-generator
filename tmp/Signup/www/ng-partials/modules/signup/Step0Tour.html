<div data-ng-show="currentStep==0&&currentStepVisibility" style="background-color:#eceff1; border-bottom-right-radius: 4px; border-bottom-left-radius: 4px;">
    <div class="header"></div>

    <div class="body-complete-profile">
        <div class="row">
            <div class="speech-bubble">{{resource.whySould.title}}</div>
            <div class="default-avatar "></div>
        </div>
        <div class="row">
            <div class="payza-avatar"></div>
            <div class="speech-bubble answer">{{resource.youWill.title}}</div>
        </div>
        <div class="row">
            <div class="speech-bubble">{{resource.howLong.title}}</div>
            <div class="default-avatar"></div>
        </div>
        <div class="row">
            <div class="payza-avatar"></div>
            <span ng-switch on="currentLanguage">
                <div class="speech-bubble answer" ng-switch-when='"fr-CA"'  style="font-size: 15px">{{resource.itShould.title}}</div>
                <div class="speech-bubble answer" ng-switch-default>{{resource.itShould.title}}</div>
            </span>
        </div>
    </div>

    <div class="footer">
        <a class="btn btn-info ng-binding" data-ng-click="currentStep=1">{{resource.buttonGetStarted.title}}</a>
        <a href="#" class="btn btn-link" data-ng-click="currentStepVisibilityTurnOff()">{{resource.buttonCloseWindow.title}}</a>
    </div>
</div>
